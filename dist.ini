name    = Boost-Geometry-Utils
author  = Alessandro Ranellucci <aar@cpan.org>
license = Perl_5
copyright_holder = Alessandro Ranellucci

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[ManifestSkip]

[@Git]
allow_dirty = dist.ini
allow_dirty = CHANGES
allow_dirty = README.pod

[ChangelogFromGit]

[Git::NextVersion]
first_version = 0.01

[Repository]

[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]
[PodWeaver]

[Bugtracker]
web = https://github.com/alexrj/Boost-Geometry-Utils/issues

[Test::Compile]

[ModuleBuild::Custom]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs]


[Prereqs / TestRequires]
Test::More          = 0
