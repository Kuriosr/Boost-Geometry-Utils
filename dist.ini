name    = Boost-Geometry-Utils
author  = Alessandro Ranellucci <aar@cpan.org>
license = Perl_5
copyright_holder = Alessandro Ranellucci

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[ManifestSkip]

[@Git]
allow_dirty = dist.ini
allow_dirty = CHANGES
allow_dirty = README.pod

[ChangelogFromGit]

[Git::NextVersion]
first_version = 0.01

[Repository]

[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]
[PodWeaver]

[Bugtracker]
web = https://github.com/alexrj/Boost-Geometry-Utils/issues

[Test::Compile]

[ModuleBuild::Custom]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs]

[Prereqs / ConfigureRequires]
ExtUtils::CppGuess = 0.07
Module::Build = 0.38
Module::Build::WithXSpp = 0.10

[Prereqs / BuildRequires]
ExtUtils::Typemaps::Default = 0.05
ExtUtils::XSpp = 0.16

[Prereqs / TestRequires]
Test::More = 0
